<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);

    var raio = 10
    var xAleatorio;
    var yAleatorio;

    function desenhaCirculo(x,y,raio,cor) {
       
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x,y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function limpaTela(){
        pincel.clearRect(0,0,600,400);

    }
    
    function desenhaAlvo(x,y){

        desenhaCirculo(x,y, raio+30,"blue");
        desenhaCirculo(x,y, raio+20,"white");
        desenhaCirculo(x,y, raio,"blue");

    }

    function posicaoAleatorio(maximo){

        return Math.floor(Math.random() * maximo);

    }

    xAleatorio = posicaoAleatorio(600); 
    yAleatorio = posicaoAleatorio(400);

    desenhaAlvo(xAleatorio,yAleatorio);
    
    function atualizaTela(){

        limpaTela();
        
    xAleatorio = posicaoAleatorio(600); 
    yAleatorio = posicaoAleatorio(400);

    desenhaAlvo(xAleatorio,yAleatorio);
    }

    setInterval(atualizaTela,1000);

    function acerta(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        
        if((x > xAleatorio - raio) && (x < xAleatorio + raio) && (y > yAleatorio - raio) && (y < yAleatorio + raio)) { 

            alert("acertou");

        }


    }
    tela.onclick = acerta
